<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Film Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">IMDB Movies Database Search
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>IMDB Movies</h1>
      <p>Search IMDB Movies from 1894 to Present, with Number of Votes Greater than 90,000</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="startYear">Enter a Starting Year</label>
                        <input class="form-control" id="startYear" type="number" placeholder="2015">
                        <label for="endYear">Enter a Ending Year</label>
                        <input class="form-control" id="endYear" type="number" placeholder="2015">
                        <label for="person">Enter a Person (Actor/Actress/Directory)</label>
                        <input class="form-control" id="person" type="text" placeholder="Brad Pitt">
<!--                        <label for="state">Enter a Movie Title</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                        <label for="country">Enter a country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                        <label for="shape">Enter a shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
 -->                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
      </div>
      <div id="svg-area"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../static/app.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

<script src="{{url_for('static', filename='app.js')}}"></script>
